<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Precedence Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            var fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return false;
            }
            var fileName = fileInput.files[0].name;
            if (!fileName.endsWith('.txt')) {
                alert('Please select a .txt file.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Operator Precedence Parser</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="file">Upload Grammar File:</label>
        <input type="file" name="file" id="file" accept=".txt">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
